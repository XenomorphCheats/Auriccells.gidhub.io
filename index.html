<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auric Cells Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Auric Cells Generator</h1>
        <form id="generatorForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit" id="generateButton">Generate Auric Cells</button>
        </form>
        <div id="result"></div>
        <div id="message" style="display: none; color: #ff0000; text-align: center; margin-top: 20px;">
            Generator is working. You need to restart the game if it is not open. If it is not working, it might be due to various issues.
        </div>
        <h2>Recent Generations</h2>
        <ul id="userList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
